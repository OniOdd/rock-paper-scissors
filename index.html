<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <main>
    <h1>Rock Paper Scissors - The Game</h1>
    <section id="section-choose" aria-labelledby="title-choose">
      <h2 id="title-choose">Choose: rock, paper or scissors?</h2>
      <button id="rock" aria-label="Rock button" type="button">Rock</button>
      <button id="paper" aria-label="Paper button" type="button">Paper</button>
      <button id="scissors" aria-label="Scissors button" type="button">Scissors</button>
    </section>
    <section aria-labelledby="title-output">
      <h2 id="title-output">Output</h2>
        <div data-id="player">
          <p>Player score: </p>
        </div>
        <div data-id="computer">
          <p>Computer score: </p>
        </div>
        <div data-id="result">
          <p>Result: </p>
        </div>
        <button data-id="reset" aria-label="Reset button" type="button">Reset</button>
    </section>
  </main>
  <section data-id="popup" aria-labelledby="title-popup">
    <h2 id="title-popup">The result of the game</h2>
    <button data-id="ok" aria-label="OK button" type="button">OK</button>
  </section>
  <div data-id="bg-popup"></div>
<script src="./script.js"></script>
</body>

</html>
